  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const $ = id => document.getElementById(id);
    function inchToCm(val) { return val * 2.54 }
    function micronToCm(m) { return m * 1e-4 }
    function gaugeToMicron(g) { return g * 0.254 }
    function mmToCm(mm) { return mm * 0.1 }

    function calc() {
      const L = inchToCm(parseFloat($('length').value || 0));
      const W = inchToCm(parseFloat($('width').value || 0));
      const S = parseInt($('sides').value) || 2;
      let thick = parseFloat($('thickness').value || 0);
      const unit = $('thickUnit').value;
      let micron = 0;
      if (unit === 'micron') micron = thick;
      if (unit === 'gauge') micron = gaugeToMicron(thick);
      if (unit === 'mm') micron = thick * 1000;
      const tcm = micronToCm(micron);
      const area = L * W * S;
      const vol = area * tcm;
      const dens = parseFloat($('density').value);
      const gPerPc = vol * dens;
      const pcsPerKg = 1000 / gPerPc;
      $('gPerPc').textContent = isFinite(gPerPc) ? gPerPc.toFixed(3) + ' g' : '‚Äî';
      $('pcsPerKg').textContent = isFinite(pcsPerKg) ? pcsPerKg.toFixed(0) + ' pcs' : '‚Äî';
    }
    document.querySelectorAll('input,select').forEach(el => el.addEventListener('input', calc));
    calc();
  </script>
