  <script>
    // Footer year

    // Theme toggle
    const btn = document.getElementById("themeBtn");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      btn.textContent = document.body.classList.contains("dark") ? "üåû" : "üåô";
    });

    // Converter logic
    const ones = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
    const teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
    const tens = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
    const scales = ["", "thousand", "million", "billion", "trillion", "quadrillion", "quintillion"];

    function convertHundreds(num) {
      let word = "";
      if (num > 99) { word += ones[Math.floor(num / 100)] + " hundred "; num %= 100; }
      if (num >= 10 && num < 20) { word += teens[num - 10] + " "; }
      else if (num >= 20) { word += tens[Math.floor(num / 10)] + " "; num %= 10; word += ones[num] + " "; }
      else { word += ones[num] + " "; }
      return word.trim();
    }

    function numberToWords(number) {
      if (number === 0n) return "zero";
      if (number > 10n ** 30n) return "Number too large! (max 1e30)";
      let numStr = number.toString(), chunks = [];
      while (numStr.length > 0) { chunks.unshift(numStr.slice(-3)); numStr = numStr.slice(0, -3); }
      let word = "";
      for (let i = 0; i < chunks.length; i++) {
        let chunkNum = parseInt(chunks[i]);
        if (chunkNum > 0) { word += convertHundreds(chunkNum) + " " + (scales[chunks.length - 1 - i] || "") + " "; }
      }
      return word.trim();
    }

    document.getElementById("numberInput").addEventListener("input", function () {
      try {
        const value = BigInt(this.value);
        document.getElementById("wordOutput").textContent = numberToWords(value);
      } catch (e) {
        document.getElementById("wordOutput").textContent = "Invalid input or number too big!";
      }
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = document.getElementById("wordOutput").textContent;
      if (text) { navigator.clipboard.writeText(text).then(() => alert("Copied!")); }
      else { alert("No text to copy!"); }
    });
