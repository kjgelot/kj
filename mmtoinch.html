  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Theme toggle
    const btn = document.getElementById("themeBtn");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      btn.textContent = document.body.classList.contains("dark") ? "üåû" : "üåô";
    });

    // Converter logic
    const conversionRates = {
      mm: 1, in: 25.4, ft: 304.8, cm: 10,
      m: 1000, km: 1_000_000, yd: 914.4, mi: 1_609_344
    };
    const unitNames = {
      mm: "Millimeter (mm)", in: "Inch (in)", ft: "Foot (ft)",
      cm: "Centimeter (cm)", m: "Meter (m)", km: "Kilometer (km)",
      yd: "Yard (yd)", mi: "Mile (mi)"
    };
    document.getElementById('inputValue').addEventListener('input', autoConvert);
    function autoConvert() {
      const value = parseFloat(document.getElementById('inputValue').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (isNaN(value)) {
        resultsDiv.innerHTML = '<div>Please enter a valid number.</div>';
        return;
      }
      const valueInMM = value * conversionRates[fromUnit];
      for (let unit in conversionRates) {
        const converted = valueInMM / conversionRates[unit];
        resultsDiv.innerHTML += `<div><strong>${unitNames[unit]}:</strong> ${converted.toFixed(6)}</div>`;
      }
    }
  </script>
